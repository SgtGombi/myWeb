name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Amikor a main ágban változás történik

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Az ág, ahová deploy-olunk
        folder: public     # A mappa, ami tartalmazza a weboldalad fájljait (pl. public, ha van ilyen)
